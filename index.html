<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Postcar</title>
	</head>
	<body>
		<!-- comienza a añadir nuevas etiquetas o tags aquí -->

		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt=""
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome. This is a postcard that created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>

					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>

				<div class="body-right">
					<label for="name">Some Name:</label>
					<input type="text" id="name" name="name" />

					<label for="email">Some Email:</label>
					<input type="text" id="email" name="email" />

					<label for="comment">Some Comment:</label>
					<input type="text" id="commet" name="commet" />
				</div>
			</div>
			<div class="postcard-footer">
				<div class="postcard-footer">
					<button>Send My Postcard</button>
				</div>
			</div>
		</div>
	</body>
</html>
